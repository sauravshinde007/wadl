<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸŒ¦ Weather Application</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
                    <button class="btn btn-primary" type="button" onclick="fetchWeather()">Get Weather</button>
                </div>

                <div id="weatherResult" class="card p-3 shadow" style="display: none;">
                    <h4 id="cityName"></h4>
                    <p><strong>Temparature:</strong> <span id="temp"></span></p>
                    <p><strong>Humidity:</strong> <span id="humidity"></span></p>
                    <p><strong>Condition:</strong> <span id="condition"></span></p>
                </div>

                <div id="errorMsg" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
