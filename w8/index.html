<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      padding: 40px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Event Registration</h2>

    <form class="row g-3 needs-validation" novalidate>

      <!-- Full Name -->
      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
          <label for="fullName">Full Name</label>
          <div class="invalid-feedback">
            Please enter your full name.
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="col-md-6">
        <div class="form-floating">
          <input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="[0-9]{10}" required>
          <label for="phone">Phone Number</label>
          <div class="invalid-feedback">
            Please enter a valid 10-digit phone number.
          </div>
        </div>
      </div>

      <!-- Event Selection -->
      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" id="eventSelect" required>
            <option selected disabled value="">Choose an event</option>
            <option>Web Development Workshop</option>
            <option>AI & Machine Learning Seminar</option>
            <option>Business Startup Conference</option>
          </select>
          <label for="eventSelect">Select Event</label>
          <div class="invalid-feedback">
            Please select an event.
          </div>
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="col-md-6">
        <div class="form-floating">
          <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required>
          <label for="dob">Date of Birth</label>
          <div class="invalid-feedback">
            Please provide your date of birth.
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="col-md-12">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Your Address" id="address" style="height: 100px" required></textarea>
          <label for="address">Address</label>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="terms" required>
          <label class="form-check-label" for="terms">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit" data-bs-toggle="tooltip" data-bs-placement="right" title="Submit your registration!">Register</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Validation -->
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });

    // Initialize tooltips
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(tooltipTriggerEl => {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  })();
</script>

</body>
</html>
