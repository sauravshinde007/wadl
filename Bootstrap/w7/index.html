<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        body{
            background: linear-gradient(#ffffff,#858585);
            height: 100vh;
        }
        .facebook-logo{
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }
        h4{
            color: #001f6c;
        }

        #navBar{
            background-color: #001f6c;
        }
    </style>
</head>
<body>
    <!-- Top-bar -->
     <div class="container-fluid py-2" id="navBar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="facebook-logo">facebook</div>
            <form class="d-flex gap-2">
                <input type="text" class="form-control form-control-sm" placeholder="Email or Username">
                <input type="password" class="form-control form-control-sm" placeholder="Password">
                <button type="submit" class="btn btn-sm btn-light">Login</button>
            </form>
        </div>
     </div>

     <!-- Main Content -->
      <div class="container my-5">
        <div class="row align-items-center">

            <!-- Left Side Text and Image -->
             <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
                <h4 class="fw-bold">Facebook is useless without friends.<br>Make More Friends.</h4>
                <img src="https://www.telegraph.co.uk/multimedia/archive/01423/facebook_1423117a.jpg" class="img-fluid my-3" alt="">
             </div>

             <!-- Right Side Sign Up Form -->
             <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-3">Create Account</h2>
                    <p>It's free and always will be.</p>

                    <form>
                        <div class="row g-2">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="FirstName">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="LastName">
                            </div>
                            </div>
                            <div class="mt-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mt-3">
                                <input type="email" class="form-control" placeholder="Re-enter email">
                            </div>
                            <div class="mt-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mt-3">
                                <input type="date" class="form-control">
                            </div>
                            <div class="mt-3">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" id="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <p class="small mt-2">By clicking create an account, you agree to our Terms.</p>
                        <button type="submit" class="btn btn-success w-100">Signup</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-primary">Create a page for you</a>
                    </div>
                </div>
             </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
